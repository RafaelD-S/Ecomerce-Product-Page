<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./assets/icons/favicon/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>Sneakers</title>
</head>
<body>
    <!-- 
        Barra Lateral
    -->
    <aside>
        <figure>
            <img src="./assets/icons/icon-close.svg" alt="Fechar" class="click" id="fechar">
        </figure>
        <ul>
            <li><a href="">Collections</a></li>
            <li><a href="">Men</a></li>
            <li><a href="">Women</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </aside>
    <header>
        <!-- 
            Cart
         -->
        <article class="cart">
            <h5>
                Cart
            </h5>
            <section>
                <figure>
                    <img src="" alt="" class="cart-img">
                    <figcaption>
                        <p class="cart-name">
                            <!-- Fall Limited Edition Sneakers -->
                        </p>
                        <p class="cart-price">
                            <span></span> x <span></span> <span></span>
                        </p>
                    </figcaption>
                    <img src="./assets/icons/icon-delete.svg" alt="" class="click excluir">
                </figure>
                <button class="click">
                    Checkout
                </button>
                <p class="empty">
                    Your cart is empty.
                </p>
            </section>
        </article>

        <nav>
            <figure>
                <img src="./assets/icons/icon-menu.svg" alt="" id="menu" class="click">
                <img src="./assets/img/logo.svg" alt="Sneakers" id="logo" class="click">
            </figure>
            <ul>
                <li><a href="">Collections</a></li>
                <li><a href="">Men</a></li>
                <li><a href="">Women</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <section>
            <figure>
                <img src="./assets/icons/icon-cart.svg" alt="Cart" id="cart" class="click">
                <img src="./assets/img/image-avatar.png" alt="Profile" id="profile" class="click">
                <span id="notificacao"></span>
            </figure>
        </section>
    </header>
    <main>
        <figure class="img-area showcase">
            <img src="" alt="product image" class="click main-img">
            <img src="" alt="product image" class="click adj-img">
            <img src="" alt="product image" class="click adj-img">
            <img src="" alt="product image" class="click adj-img">
            <img src="" alt="product image" class="click adj-img">
            <div class="pass-img-showcase">
                <img src="./assets/icons/icon-previous.svg" alt="" class="click showcase-arrow">
                <img src="./assets/icons/icon-next.svg" alt="" class="click showcase-arrow">
            </div>
        </figure>
        <!-- 
            Overlay
         -->
        <article id="img-overlay">
            <figure class="img-area overlay-box">
                <img src="" alt="product image" class="mudanca-img"> 
                <img src="" alt="product image" class="click mudanca-img">
                <img src="" alt="product image" class="click mudanca-img">
                <img src="" alt="product image" class="click mudanca-img">
                <img src="" alt="product image" class="click mudanca-img">
                <figure class="arrows">
                    <img src="./assets/icons/icon-previous.svg" alt="" class="click">
                    <img src="./assets/icons/icon-next.svg" alt="" class="click">
                </figure>
                <img src="./assets/icons/icon-close.svg" alt="" id="close-overlay" class="click">
            </figure>
        </article>
        <article class="text-area">
            <section class="title-area">
                <h3>
                    SNEAKER COMPANY
                </h3>
                <h1>

                </h1>
            </section>
            <p class="description">

            </p>
            <section class="price-area">
                <div>
                    <h2>

                    </h2>
                    <span class="discount"></span>
                </div>
                <h4>

                </h4>
            </section>
            <section class="buy-area">
                <div class="num-add">
                    <div class="click sub">-</div>
                    <input type="number" name="" id="quantidade" placeholder="0" value="0">
                    <div class="click som">+</div>
                </div>
                <button class="click" id="add-to-cart">
                    <img src="./assets/icons/icon-cart.svg" alt="" >
                    Add to cart
                </button>
            </section>
        </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
